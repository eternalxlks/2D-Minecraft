<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Fortnite with Mobile and Keyboard Controls</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: #87CEEB;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .controls button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <button id="left">‚¨ÖÔ∏è</button>
        <button id="up">‚¨ÜÔ∏è</button>
        <button id="right">‚û°Ô∏è</button>
        <button id="shoot">üî´</button>
    </div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Canvas setup
        canvas.width = 800;
        canvas.height = 600;

        // Player object
        const player = {
            x: 400,
            y: 300,
            width: 30,
            height: 30,
            color: "blue",
            speed: 5,
            health: 100,
            weapon: null, // Current weapon
        };

        // Weapons on the ground
        const weapons = [
            { x: 300, y: 200, width: 20, height: 20, color: "gold", type: "pistol" },
            { x: 500, y: 400, width: 20, height: 20, color: "silver", type: "rifle" },
        ];

        // Bullets
        const bullets = [];

        // Enemies
        const enemies = [
            { x: 600, y: 200, width: 30, height: 30, color: "red", speed: 1, damage: 10 },
            { x: 200, y: 300, width: 30, height: 30, color: "red", speed: 1, damage: 10 },
        ];

        // Controls
        const keys = {};
        const mobileControls = { left: false, up: false, right: false, shoot: false };

        // Event listeners for keyboard
        window.addEventListener("keydown", (e) => {
            keys[e.key] = true;
        });
        window.addEventListener("keyup", (e) => {
            keys[e.key] = false;
            if (e.key === " " && player.weapon) {
                shootBullet();
            }
        });

        // Mobile controls
        document.getElementById("left").addEventListener("mousedown", () => mobileControls.left = true);
        document.getElementById("left").addEventListener("mouseup", () => mobileControls.left = false);
        document.getElementById("up").addEventListener("mousedown", () => mobileControls.up = true);
        document.getElementById("up").addEventListener("mouseup", () => mobileControls.up = false);
        document.getElementById("right").addEventListener("mousedown", () => mobileControls.right = true);
        document.getElementById("right").addEventListener("mouseup", () => mobileControls.right = false);
        document.getElementById("shoot").addEventListener("mousedown", () => mobileControls.shoot = true);
        document.getElementById("shoot").addEventListener("mouseup", () => mobileControls.shoot = false);

        // Helper function for shooting bullets
        function shootBullet() {
            if (player.weapon) {
                bullets.push({
                    x: player.x + player.width / 2 - 5,
                    y: player.y,
                    width: 5,
                    height: 5,
                    color: "yellow",
                    speed: 10,
                });
            }
        }

        // Update game state
        function update() {
            // Player movement
            if (keys["ArrowUp"] || mobileControls.up) player.y -= player.speed;
            if (keys["ArrowDown"]) player.y += player.speed;
            if (keys["ArrowLeft"] || mobileControls.left) player.x -= player.speed;
            if (keys["ArrowRight"] || mobileControls.right) player.x += player.speed;

            // Shoot bullets on mobile
            if (mobileControls.shoot) {
                shootBullet();
                mobileControls.shoot = false; // Prevent continuous shooting
            }

            // Weapon pickup
            weapons.forEach((weapon, index) => {
                if (
                    player.x < weapon.x + weapon.width &&
                    player.x + player.width > weapon.x &&
                    player.y < weapon.y + weapon.height &&
                    player.y + player.height > weapon.y
                ) {
                    player.weapon = weapon.type; // Equip weapon
                    weapons.splice(index, 1); // Remove weapon from the ground
                }
            });

            // Move bullets
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;
                if (bullet.y < 0) bullets.splice(index, 1); // Remove off-screen bullets
            });

            // Check bullet-enemy collisions
            bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        bullets.splice(bIndex, 1); // Remove bullet
                        enemies.splice(eIndex, 1); // Remove enemy

                        // Respawn enemy after 3 seconds
                        setTimeout(() => {
                            enemies.push({
                                x: Math.random() * (canvas.width - 30),
                                y: Math.random() * (canvas.height - 30),
                                width: 30,
                                height: 30,
                                color: "red",
                                speed: 1,
                                damage: 10,
                            });
                        }, 3000);
                    }
                });
            });

            // Enemy movement and damage
            enemies.forEach((enemy) => {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > 0) {
                    enemy.x += (dx / distance) * enemy.speed;
                    enemy.y += (dy / distance) * enemy.speed;
                }

                // Check for collision with player
                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    player.health -= enemy.damage; // Reduce player health
                    if (player.health <= 0) {
                        alert("Game Over!");
                        window.location.reload(); // Restart game
                    }
                }
            });
        }

        // Draw game objects
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw weapons
            weapons.forEach((weapon) => {
                ctx.fillStyle = weapon.color;
                ctx.fillRect(weapon.x, weapon.y, weapon.width, weapon.height);
            });

            // Draw bullets
            bullets.forEach((bullet) => {
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Draw enemies
            enemies.forEach((enemy) => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            });

            // Draw health bar
            ctx.fillStyle = "green";
            ctx.fillRect(10, 10, player.health * 2, 20); // Scale health to fit the bar
            ctx.strokeStyle = "black";
            ctx.strokeRect(10, 10, 200, 20); // Draw health bar outline

            // Draw current weapon
            if (player.weapon) {
                ctx.fillStyle = "black";
                ctx.fillText(`Weapon: ${player.weapon}`, 10, 50);
            }
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        gameLoop();
    </script>
</body>
</html>
